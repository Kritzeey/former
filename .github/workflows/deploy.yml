name: Deploy to Azure VM

on:
  push:
    branches:
      - main

env:
  REGISTRY: ghcr.io

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Set lowercase image variables
        run: |
          echo "SERVER_IMAGE=ghcr.io/${GITHUB_REPOSITORY,,}/server" >> $GITHUB_ENV
          echo "WEB_IMAGE=ghcr.io/${GITHUB_REPOSITORY,,}/web" >> $GITHUB_ENV

      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/build-push-action@v5
        with:
          context: .
          file: apps/server/Dockerfile
          push: true
          tags: ${{ env.SERVER_IMAGE }}:latest

      - uses: docker/build-push-action@v5
        with:
          context: .
          file: apps/web/Dockerfile
          push: true
          tags: ${{ env.WEB_IMAGE }}:latest

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Set lowercase image variables
        run: |
          echo "SERVER_IMAGE=ghcr.io/${GITHUB_REPOSITORY,,}/server" >> $GITHUB_ENV
          echo "WEB_IMAGE=ghcr.io/${GITHUB_REPOSITORY,,}/web" >> $GITHUB_ENV

      - uses: appleboy/ssh-action@v1.0.3
        env:
          SERVER_IMAGE: ${{ env.SERVER_IMAGE }}
          WEB_IMAGE: ${{ env.WEB_IMAGE }}
          REGISTRY: ${{ env.REGISTRY }}
          ACTOR: ${{ github.actor }}
          CR_PAT: ${{ secrets.CR_PAT }}
          POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
          POSTGRES_DB: ${{ secrets.POSTGRES_DB }}
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USERNAME }}
          key: ${{ secrets.VM_SSH_KEY }}
          envs: SERVER_IMAGE,WEB_IMAGE,REGISTRY,ACTOR,CR_PAT,POSTGRES_USER,POSTGRES_PASSWORD,POSTGRES_DB
          script: |
            echo $CR_PAT | docker login $REGISTRY -u $ACTOR --password-stdin

            cat << 'EOF' > nginx.conf
            events {}
            http {
              server {
                listen 80;
                location /api/ {
                  proxy_pass http://server:3000/;
                  proxy_set_header Host $host;
                  proxy_set_header X-Real-IP $remote_addr;
                }
                location / {
                  proxy_pass http://web:3000;
                  proxy_set_header Host $host;
                  proxy_set_header X-Real-IP $remote_addr;
                }
              }
            }
            EOF

            cat << EOF > docker-compose.yml
            services:
              db:
                image: postgres:15-alpine
                environment:
                  POSTGRES_USER: ${POSTGRES_USER:-postgres}
                  POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
                  POSTGRES_DB: ${POSTGRES_DB:-former}
                volumes:
                  - pgdata:/var/lib/postgresql/data
              server:
                image: ${SERVER_IMAGE}:latest
                environment:
                  DATABASE_URL: postgres://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-password}@db:5432/${POSTGRES_DB:-former}
                depends_on:
                  - db
              web:
                image: ${WEB_IMAGE}:latest
                environment:
                  VITE_API_URL: /api
                depends_on:
                  - server
              nginx:
                image: nginx:alpine
                ports:
                  - "80:80"
                volumes:
                  - ./nginx.conf:/etc/nginx/nginx.conf:ro
                depends_on:
                  - web
                  - server
            volumes:
              pgdata:
            EOF

            docker compose pull
            docker compose up -d